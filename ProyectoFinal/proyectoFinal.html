<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Compra-venta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Plataforma de Compraventa</h1>
        <nav>
            <button id="btn-comprador">Comprador</button>
            <button id="btn-vendedor">Vendedor</button>
        </nav>
    </header>
    <main>
        <section id="login">
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <label for="username">Usuario:</label>
                <input type="text" id="username" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" required>
                <button type="submit">Entrar</button>
            </form>
        </section>

        <section id="comprador" class="hidden">
            <h2>Productos Disponibles</h2>
            <div id="productos-lista"></div>
            <h3>Carrito de Compras</h3>
            <div id="carrito"></div>
            <button id="finalizar-compra">Finalizar Compra</button>
        
            <!-- Formulario de Checkout (Oculto hasta finalizar compra) -->
            <section id="checkout" class="hidden">
                <h3>Detalles de la Compra</h3>
                <form id="checkout-form">
                    <label for="nombre-comprador">Nombre:</label>
                    <input type="text" id="nombre-comprador" required>
        
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" required>
        
                    <label for="metodo-pago">Método de Pago:</label>
                    <select id="metodo-pago" required>
                        <option value="tarjeta">Tarjeta de Crédito/Débito</option>
                        <option value="paypal">PayPal</option>
                    </select>
        
                    <button type="submit">Confirmar Compra</button>
                </form>
            </section>
        
            <!-- Sección de Confirmación de Compra -->
            <section id="confirmacion-compra" class="hidden">
                <h3>¡Compra Realizada con Éxito!</h3>
                <p>Tu compra ha sido procesada correctamente. ¡Gracias por tu compra!</p>
                <img src="https://img.icons8.com/ios-filled/50/000000/checkmark.png" alt="confirmacion" id="check-icon">
                <button id="volver-a-comprar">Volver a Comprar</button>
            </section>
        </section>
        


        <section id="vendedor" class="hidden">
            <h2>Gestión de Productos</h2>
            <form id="producto-form">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>
                <label for="precio">Precio:</label>
                <input type="number" id="precio" required>
                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" required></textarea>
                <label for="stock">Cantidad:</label>
                <input type="number" id="stock" required>
                <button type="submit">Añadir Producto</button>
            </form>
            <div id="mis-productos"></div>
        </section>
    </main>
    <script src="proyectoFinal.js"></script>
</body>
</html>
